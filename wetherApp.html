<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="card">
    <div class ="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button> <img src="C:\Users\Dhanupama\Desktop\wether app\png\search1.png"></button>
    </div>
    <div class =" weather" >
        <img src="C:\Users\Dhanupama\Desktop\wether app\png\rain.png" class="rain-icon">
        <h1 class="temp" >22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="C:\Users\Dhanupama\Desktop\wether app\png\wind.png" >
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>wind speed</p>
                </div>
            <div class="col">
                <img src="C:\Users\Dhanupama\Desktop\wether app\png\drop.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>    
            </div>
        </div>

    </div>
</div>

<script>
const apiKey ="86f7d16055afb8919befe810041953a3";
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=colombo";

const searchBox = document.querySelector(" .search input");
const searchBtn = document.querySelector(" .search button");


async function checkWeather(city){
    const respose = await fetch(apiUrl+city+'&appid=${apiKey}');
    var data = await respose. json();

    console.log(data);
    document.querySelector(".city").innerHTML= data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
    document.querySelector(".humidity").innerHTML= data.main.humidity+"%";
    document.querySelector(".wind").innerHTML= data.wind.speed+"Km/h";
    
    
}

searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})




</script>
    
</body>
</html>
